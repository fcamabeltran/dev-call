{% extends "base.html" %}

{% block content %}

  <main id="content" class="content" role="main">
  <div class="row">
  <div class="col-md-6">
      <section class="widget">
         <header>
         <h5>Actualizar Datos Personales</h5>
              <div class="widget-controls">
                  <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                  <a href="#"><i class="fa fa-refresh"></i></a>
                  <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
              </div>
          </header>
        <div class="widget-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-3">Email:</label>
                    <div class="col-xs-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Password:</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Confirmar Password:</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" placeholder="Confirmar Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Nombre:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Apellido:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3" >Telefono:</label>
                    <div class="col-xs-9">
                        <input type="tel" class="form-control" placeholder="Telefono">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">F. Nacimiento:</label>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option>Dia</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option>Mes</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option>Año</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Dirección:</label>
                    <div class="col-xs-9">
                        <textarea rows="3" class="form-control" placeholder="Dirección"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Genero:</label>
                    <div class="col-xs-2">
                        <label class="radio-inline">
                            <input type="radio" name="genderRadios" value="male"> Maculino
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <label class="radio-inline">
                            <input type="radio" name="genderRadios" value="female"> Femenino
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="news"> Enviar noticias.
                        </label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                        <input type="reset" class="btn btn-default" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </section>
   </div>   
    </div>
 </main>

{% endblock %}
