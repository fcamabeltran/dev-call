 	<!-- Modal para agregar  -->
   
         <div class="modal-header">
         	<h3 class="modal-title">País</h3>         
         </div>        
         <div class="modal-body">
         	<form class="form-horizontal" role="form">
         		<div class="form-group">
         			<label for="email" class="control-label col-sm-3">
         				Codigo
         			</label>
         			<div class="col-sm-9">
         				<input type="text" required="required" class="form-control" id="Codigo" ng-model="paises.Codigo">
         			</div>
         		</div> 
         		<div class="form-group">
         			<label for="number" class="control-label col-sm-3">
         				Descripción
         			</label>
         			<div class="col-sm-9">
         				<input type="text" required="required" class="form-control" id="Descripcion" ng-model="paises.Descripcion">
         			</div>
         		</div>
         		<div class="form-group">
         			<label for="range" class="control-label col-sm-3">
         				Imagen
         			</label>
         			<div class="col-sm-9">
         				<input type="file" ng-model="paises.Imagen" id="Imagen">
         			</div>
         		</div>
         		<div class="form-group">
         			<label for="range" class="control-label col-sm-3">
         				Discado
         			</label>
         			<div class="col-sm-9">
         				<input type="text" required="required" class="form-control" id="Discado" ng-model="paises.Discado">
         			</div>
         		</div>             

         		<div class="form-group">
         			<label for="range" class="control-label col-sm-3">
         				Observación
         			</label>
         			<div class="col-sm-9">
         				<input type="text" required="required" class="form-control" id="Observacion" ng-model="paises.Observacion">
         			</div>
         		</div>

         		<div class="form-group">
         			<div class="checkbox enable">
         				<label>
         					<input type="checkbox" value="" ng-model="paises.Flg"> Estado
         				</label>
         			</div>
         		</div>
         	</form>
         </div>
         <div class="modal-footer">
         	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
         	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
         </div>
