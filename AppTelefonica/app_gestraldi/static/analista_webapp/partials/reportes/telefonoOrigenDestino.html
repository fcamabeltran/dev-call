  <main id="content" class="content" role="main">
    <div class="row" >
      <div class="col-md-12">
        <section class="widget">
          <header>
            <h4>
              <small>PA√çS</small>
            </h4>
            <div class="widget-controls">
              <a href="#" title="Expand" data-widgster="expand" style="display: none;"><i class="glyphicon glyphicon-chevron-up"></i></a>
              <a href="#" title="Collapse" data-widgster="collapse"><i class="glyphicon glyphicon-chevron-down"></i></a>
              <a href="#" title="Close" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
          </header>
           <div class="widget-body">
          <div ng-controller="qc_pais ">
           <div class="row">
             <div class="col-md-6">
               <p><strong>Pagina:</strong> {{tableParams.page()}}</p>
               <p><strong>Total por pagina:</strong> {{tableParams.count()}}</p>
             </div>
             <div class="col-md-6">
               <button type="button" class="btn btn-default" ng-click="open()">Add</button>
             </div>
            </div>
                <table ng-table="tableParams"  class="table table-bordered table-hover"   show-filter="false" width="100%"  border="0" cellspacing="0" cellpadding="0" style="font-size:13px">
                <tr ng-repeat="row in $data  ">
                 <td data-title="'Items'">{{ $index + 1 }}</td>
                 <td data-title="'Codigo'"  filter="{cod: 'text'}" sortable="'cod'">{{ row.Codigo }}</td>
                 <td data-title="'Descripcion'"  filter="{des: 'text'}" sortable="'des'">{{ row.Descripcion }}</td>
                 <td data-title="'Discado'"  filter="{dis: 'text'}" sortable="'dis'">{{ row.Discado }}</td>
                 <td data-title="'Observacion'"  filter="{obs: 'text'}" sortable="'obs'">{{ row.Observacion }}</td>
                 <td data-title="'Flg'"  filter="{flg: 'text'}" sortable="'flg'">{{ row.Flg }}</td>
                 <td data-title="'Estado'"><button ng-click="update(paises.Codigo)" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i> </button></td>
                 <td data-title="'Estado2'"><button type="button" ng-click="delete(paises.Codigo)" confirm="Are you sure, {{ row.Descripcion}}?" class="btn btn-danger"><i class=" glyphicon glyphicon-remove"></i> </button></td>
               </tr>    
             </table>
           </div>
         </div> 
         
       </section>
     </div>  
</div>
</main>
