<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="app">
    <meta name="author" content="telefonica">
    <link rel="shortcut icon" href="">
 

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{% static 'lib/css/login.css' %}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>

<div id="login-container">
    <div id="login">
        <h4>Bienvenido a: <span>GESTRALDI-LATAM</span>.</h4>
        <h5>Iniciar Sesión</h5>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" placeholder="Email" name="username" type="email">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Contraseña" name="password" type="password" value="">
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Recuerdame"> Recuerdame
                </label>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">

            <a href="#" class="btn btn-default  btn-xl">¿Has olvidado tu contraseña?</a>

    </div>
</div>

<div class="span12" id="enlace" center>
    <p class="text-center">
        <a href="/otros/gestraldi/"> ¿QUE ES GESTRALDI-LATAM? </a>|
        <a href="/otros/documentos/">DOCUMENTOS NORMATIVOS</a>|
        <a href="">GLOSARIO</a>|
        <a href="/admin/ " role="button">ADMINISTRADORES</a>
    </p>

    <li class="span12">
        <div class="footer">
            <!-- footer content -->
            <p class="text-center" style="color: #ADD8E6">
                <strong>TELEFONICA GLOBAL SOLUTIONS</strong><br>
                <strong>&copy; GESTRALDI LATAM - GESTIÓN DE TRÁFICO INTERNACIONAL </strong><br>
                <strong>LIMA - PERÚ</strong>
    </li>
    </p>
</div>


</div>
</div>

</body>
</html>
